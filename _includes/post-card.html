<li class="bg-white drop-shadow cursor-pointer border-l-[3px] border-sky-700 mb-5 px-6 py-5">
    <a href="{{ include.url }}" class="mb-4">
        <p class="font-semibold mb-2 text-base sm:text-lg md:text-xl hover:underline">
            {{ include.title }}
        </p>
        <p class="mb-4 font-normal text-gray-600 text-sm sm:text-base md:text-sm lg:text-base">
            {{ include.excerpt | strip_html | strip_newlines | truncatewords: 35 }}  
        </p>
        <p class="text-xs sm:text-sm md:text-base text-slate-500">
            {{ include.date | date: "%b %d, %Y" }} ·
            {% include read-time.html %} ·
            Harry Baines
        </p>
    </a>
</li>
