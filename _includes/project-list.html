<ul>
    {% assign projects = site.projects | sort: 'date' | reverse %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for project in projects %}
            {% include project-card.html title=project.title desc=project.desc date=project.date thumbnail=project.thumbnail url=project.url %}
        {% endfor %}
    </div>
</ul>
